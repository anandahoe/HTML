<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFormulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form method="get" autocomplete="on">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="exemplo@email.com"><br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha"><br>
        <button type="submit">Entrar</button>
    </form>
    <br><br><br>

    <!-- Query string: ?chave=valor&chave2=valor -->
    <form action="https://google.com.br/search" method="get">
        <label for="pesquisa">Valor da pesquisa</label>
        <input type="text" name="q" id="pesquisa">
        <input type="submit" value="Pesquisar">
    </form>
    <br><br>

    <form action="">
        <label>
            Data de nascimento
            <input type="date" name="dataNascimento" min="1930-01-01" max="2023-09-25">
        </label>
        <br>
        <label>
            Hora de nascimento
            <input type="time" name="horaNascimento">
        </label>
        <br>
        <label>
            Foto
            <input type="file" name="foto" accept=".doc,.pdf">
        </label>
        <p>Escolha seu sexo:</p>
        <label>
            <input type="radio" name="sexo" value="masculino">Masculino
        </label>
        <label>
            <input type="radio" name="sexo" value="feminino">Feminino
        </label>
        <p>Selecione as linguagens que você conhece</p>
        <label>
            <input type="checkbox" name="C#">C#
        </label>
        <label>
            <input type="checkbox" name="Java">Java
        </label>
        <label>
            <input type="checkbox" name="Python">Python
        </label>

        <fieldset>
            <legend>Endereço</legend>
        <p>Selecione o estado:</p>
        <label>
            Estado
            <select name="estado" id="">
                <option value="" selected disabled>Selecione uma opção</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AM">Amazonas</option>
            </select>
        </label>
        </fieldset>
        <label>
            Informações adicionais
            <textarea name="infoAdicional" minlength="20" cols="30" rows="10" placeholder="Digite aqui os detalhes..."></textarea>
        </label>
        <input type="reset" value="Limpar formulário">
    </form>
</body>
</html>
