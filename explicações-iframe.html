<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
</head>
<body>
    <!--Adicionar um PDF a página  -->
    <iframe width="100%" height="400" src="arquivos/Introdução ao HTML.pdf"></iframe>
        <br>
        <br>
    <!-- Incorporar um site -->
    <iframe src="https://pt.wikipedia.org/wiki/Herman_Vandenburg_Ames"></iframe>
        <br>
        <br>
    <!-- Abrir link dentro do iFrame -->
    <a href="https://pt.wikipedia.org/wiki/Herman_Vandenburg_Ames" target="iframe-link">Teste</a>
    <iframe src="" name="iframe-link"></iframe>
        <br>
        <br>
    <!-- :Incorporar mapas -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14220.988050646454!2d-48.65058351534423!3d-26.990734899999993!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94d8cb3231745353%3A0x83272a5defea709e!2sMorro%20do%20Gavi%C3%A3o!5e0!3m2!1sen!2sbr!4v1695765270033!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br>
        <br>
    <!-- Incorporar vídeos -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/otBwPxfRlwI?si=nk3-aaWEXViGrOV0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
